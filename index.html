<!DOCTYPE html>

 <a-video src="#ezgif.com-gif-to-mp4"  position="-14 3 4" width="8" height="16"rotation="0 -40 0" blending="multiply"></a-video>

 <a-text position="-0.286 3.903 -3.776" scale="30.170 40.600 10.020" color="red" value="TE HAS TRANSFORMADO EN CULPABLE, PUES LA INOCENCIA ES UNA DISCIPLINA QUE DESPOSEE DE SABER COMUN (LA CATASTROFICA IDEA DE PUREZA). ME ACUSASTE DE ANATEMA AUNQUE CREES COMO YO EN LA ECONOMIA DEL RESIDUO. EL PRINCIPIO DE INSUFICIENCIA A LA BASE DE SER. AQUELLO QUE A SU VEZ REBOSA/REBASA LA VIDA INDIVIDUAL. EN UNA GUERRA ASIMETRICA HAY QUE CONOCER MUY BIEN EL TERRITORIO. CONOCER LA INSUFICIENCIA, EL LIMITE Y EL RESIDUO."
 animation="property:position;
 to:0 1 10;
 dur:7000;
 loop:true;
 dir:alternate;"></a-text>
 <a-image src="#anarchosyndicalism(1)" width="60" height="120" position="357 9 257"
 animation__rotation="property:rotation;

<a-entity gltf-model="#elian object" position="0 -1 3"
animation__rotation="property:rotation;
to :0 360;
dur:5000;
loop:true;
dir:alternate"></a-entity>
